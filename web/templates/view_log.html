{% extends "base.html" %}
{% block title %}Annotation Log{% endblock %}
{% block body %}
  {% include "header.html" %}

  <div class="container">
    <div class="page-header">
      <h1>Annotation Log</h1>
    </div>

    <!-- DISPLAY LOG FILE CONTENTS -->
    <pre>{{log_content}}</pre>
    
    <hr />
    <a href="{{ url_for('annotation_details', id=job_id) }}">&larr; back to annotations details</a>

  </div> <!-- container -->
{% endblock %}
