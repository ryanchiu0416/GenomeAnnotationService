{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}
{% block body %}
  {% include "header.html" %}
  <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
  <div class="container">
    <div class="page-header">
      <h1>Subscribe</h1>
    </div>

    <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

    <div class="form-wrapper">
      <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">     
        <span class="payment-errors"></span>

        <!-- GET USER CREDIT CARD DETAILS -->
        <!-- refer to https://www.w3schools.com/html/html_forms.asp -->
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control input-lg required" type="text" size="10" data-stripe="name" />
        </div>
        <div class="form-group">
            <label>Credit Card Number:</label>
            <input class="form-control input-lg required" type="text" size="10" data-stripe="number" />
        </div>
        <div class="form-group">
            <label>CVC:</label>
            <input class="form-control input-lg required" type="text" size="10" data-stripe="cvc" />
        </div>
        <div class="form-group">
            <label>Expiration Month:</label>
            <input class="form-control input-lg required" type="text" size="10" data-stripe="exp-month" />
        </div>
        <div class="form-group">
            <label>Expiration Year:</label>
            <input class="form-control input-lg required" type="text" size="10" data-stripe="exp-year" />
        </div>

        
        <br />
        <div class="form-actions">
          <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe (your credit card will not be billed)">
        </div>
      </form>
    </div>
  </div> <!-- container -->
{% endblock %}
